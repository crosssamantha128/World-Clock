<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="selectCity" id="citiesSelect">
        <option value="select">Select a city...</option>
        <option value="select">Edinburgh</option>
        <option value="select">New York</option>
        <option value="select">Auckland</option>
        <option value="select">Tokyo</option>
        <option value="select">Cape Town</option>
      </select>
      <div class="city">
        <div class="place">
          <h2>Sydney</h2>
          <div class="date">20th April 2023</div>
        </div>
        <div class="time">15.50</div>
      </div>
      <div class="city">
        <div class="place">
          <h2>London</h2>
          <div class="date">20th April 2023</div>
        </div>
        <div class="time">15.50</div>
      </div>

    </div>
    <script src="src/script.js"></script>
  </body>
</html>
