<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock üåè‚è∞</h1>
      <select name="selectCity" id="citiesSelect">
        <option value="select">Select a city...</option>
        <option value="current">Your current time</option>
        <option value="Europe/Rome">Rome</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Bangkok">Bangkok</option>
      </select>
      <div id="cities">
        <div class="city" id="sydney">
          <div class="place">
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div class="place">
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="honolulu">
          <div class="place">
            <h2>Honolulu</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <footer>
        Coded by MrsCross128 ü¶Ñ Open sourced on
        <a
          href="https://github.com/crosssamantha128/World-Clock"
          target="_blank"
          >GitHub</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
